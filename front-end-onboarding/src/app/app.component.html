<div id="app">
  <nav class="navbar navbar-expand-lg" style="padding: 10px; background-color: #0f3669;color: white !important;">
    
    <a href="#" class="navbar-brand" style="margin-left: 30px;"><img src="assets/img/hackathon/Logo.png" width="120"></a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      style="border: 1px solid white;"
      (click)="toggleNavbar()"
      *ngIf="!isLoggedIn"
    >
      <span class="navbar-toggler-icon nav-toggle-btn">
        <fa-icon [icon]="faBars"></fa-icon>
      </span>
    </button>

    <div
    class="collapse navbar-collapse"
    [ngClass]="{ show: navbarOpen }"
    id="navbarSupportedContent"
    style="margin-top: 10px;margin-bottom: 10px;"
    >
        <ul class="navbar-nav mr-auto" style="text-align: center;" *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a href="#" class="nav-link" style="text-transform: uppercase;color: #bdbbc8 !important;" routerLink="personas">Personas</a>
          </li>
          <li class="nav-item">
            <a href="/landing" class="nav-link" style="text-transform: uppercase;" routerLink="landing">Empresas</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto" routerLinkActive="active" *ngIf="!isLoggedIn">
          <li class="nav-item register">
            <a href="/registrate" class="nav-link reg-btn" routerLink="registrate"><fa-icon [icon]="faUser" style="color: white;"></fa-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Registrate</a>
          </li>
          <li class="nav-item">
            <div class="access">
              <a href="/login" class="nav-link access" routerLink="login">Acceso</a>
            </div>
          </li>
          <li class="search">
            <a href="#"><fa-icon [icon]="faSearch" style="color: white !important;"></fa-icon></a>
          </li>
        </ul>
    </div>

  </nav>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
  <footer class="footer">
    <span>Copyright &copy; 2021 The Coconuts Team.</span>
  </footer>
</div>
